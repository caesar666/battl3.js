<% include header.html %>
<% include bar.html %>
<body onload="javascript: battle(<%= result.stringify %>,'<%= result._id %>' );">
	<div style="display: table; width:100%;">
		<div id="containerSide" style="height: auto;width:40%;padding-bottom:30px;" >
			<label>Name: <%= result.player.name %></label><br/>
			
			<div style="height:20px;" ></div>
			<div> 
				<div style="float:left; width:40px; display:block;" ></div> 
				<div style="float: left; height: 10px;display:block; width: 100px; border: 1px solid #000000;	" >
					<div style="height: 10px; width: 100%" class="hpBar" id="hp0"></div>
				</div>
			</div>
			<br/>
			<div> 
				<div style="float:left; width:40px; display:inline;" ></div> 
				<div style="float: left; height: 10px;display:block; width: 100px; border: 1px solid #000000;	" >
					<div style="height: 10px; width: 100%" class="mpBar" id="mp0"></div>
				</div>
			</div>
			<br/>
			<div id="medal_one" style="float:left; width:40px; display:none;" >	
				<% if (result.player.name == result.won) { %>
					<img src="/imgs/icons/win.gif" />
				<% }else{ %>
					<img src="/imgs/icons/lose.gif" />
				<% }%>
			</div>
		</div>
		<div id="containerSide" style="height: auto;width:40%;padding-bottom:30px;float:right;" >
			<label>Name: <%= result.enemy.name %></label><br/>

			<div style="height:20px;" ></div>
			<div> 
				<div style="float:left; width:40px; display:block;" ></div> 
				<div style="float: left; height: 10px;display:block; width: 100px; border: 1px solid #000000;	" >
					<div style="height: 10px; width: 100%" class="hpBar" id="hp1"></div>
				</div>
			</div>
			<br/>
			<div> 
				<div style="float:left; width:40px; display:block;" ></div> 
				<div style="float: left; height: 10px;display:block; width: 100px; border: 1px solid #000000;	" >
					<div style="height: 10px; width: 100%" class="mpBar" id="mp1"></div>
				</div>
			</div>
			<br/>
			<div id="medal_two" style="float:left; width:40px; display:none;" >	
				<% if (result.enemy.name == result.won) { %>
					<img src="/imgs/icons/win.gif" />
				<% }else{ %>
					<img src="/imgs/icons/lose.gif" />
				<% }%>
			</div>
		</div>
	</div>

	<div style="overflow: auto; height:300px; width:98%; margin-top:50px; padding-left: 0px;" id="cont" class="containerSide">
		<div style="height:300px; width:100%; margin-top:50px; padding-left: 0px;" id="lines" >
				<!-- 
				
				[...] Dynamic divs	
					
				-->
		</div>
	</div>
	<div style="float: left; margin-left: 20px;">
		<input id="home" type="submit" value="Home" onclick="javascript: getElementById('goHome').click()"><br/>
	</div>
	<a href="/" id="goHome">
	<div style="margin-top: 10px;">
		<a href="" id="shareFace" style="margin-top: 20px; margin-right: 35px;" target="_blank"> <img src="/imgs/share_facebook.png"></a>
	</div>
</body>

<% include footer.html %>
